syntax = "proto3";

package im_server;
option go_package = ".";


message SnedMsgReq {
  // 用户的deviceToken,用于确定是哪条连接
  repeated string deviceTokens = 1;
  // 消息体
  repeated bytes Msg = 2;
}

message EmptyResp {
}

message SnedCMDMsgReq {
  // 用户的deviceToken,用于确定是哪条连接
  repeated string deviceTokens = 1;
  // 消息体
  repeated bytes Msg = 2;
}

service IMServer {
  rpc snedMsg(SnedMsgReq) returns (EmptyResp);
  rpc snedCMDMsg(SnedCMDMsgReq) returns (EmptyResp);
}